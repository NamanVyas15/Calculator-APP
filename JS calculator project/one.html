<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Calci</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="calculator" class="container">
        <div class="heading">
            <h2 id="heading-calci">
                Calculator
            </h2>
        </div>    
        <div id="display-container">
            <p id="display"></p>
            </div>
            <div class="key-pad">

                <div class="row-number">
                    <div class="button" data-value = "AC"><span>AC</span></div>
                    <div class="button" data-value = "+/-"><span>+/-</span></div>
                    <div class="button" data-value = "%"><span>%</span></div>
                    <div class="button" data-value = "/"><span>/</span></div>                   
                </div>
                
                <div class="row-number">
                <div class="button" data-value = "7"><span>7</span></div>
                <div class="button" data-value = "8"><span>8</span></div>
                <div class="button" data-value = "9"><span>9</span></div>
                <div class="button" data-value = "="><span>*</span></div>
            </div>
                
                <div class="row-number"> 
                <div class="button" data-value = "4"><span>4</span></div>
                <div class="button" data-value = "5"><span>5</span></div>
                <div class="button" data-value = "6"><span>6</span></div>
                <div class="button" data-value = "-"><span>-</span></div>
            </div>

                <div class="row-number"> 
                <div class="button" data-value = "1"><span>1</span></div>
                <div class="button" data-value = "2"><span>2</span></div>
                <div class="button" data-value = "3"><span>3</span></div>
                <div class="button" data-value = "+"><span>+</span></div>
            </div>

            <div class="row-number"> 
                <div class="button col-6" data-value = "0"><span>0</span></div>
                <div class="button" data-value = "."><span>.</span></div>
                <div class="button" data-value = "="><span>=</span></div>
                
            </div>
                
                   
            


    </div>
<script src="logic.js"></script>    
</body>
</html>
